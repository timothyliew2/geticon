    <script>
        let currentMode = 'web';
        const webSizes = [16, 32, 48, 128];
        const appSizes = [256, 512, 1024];
        let currentResults = [];

        function updateSizeFilter() {
            const sizeFilter = document.getElementById('sizeFilter');
            sizeFilter.innerHTML = `<option value="all">${t('all')}</option>`;
            
            const sizes = currentMode === 'web' ? webSizes : appSizes;
            sizes.forEach(size => {
                const option = document.createElement('option');
                option.value = size;
                option.textContent = `${size}x${size}`;
                sizeFilter.appendChild(option);
            });
            
            // 更新尺寸标签
            const sizeLabel = document.querySelector('label[for="sizeFilter"]');
            if (sizeLabel) {
                sizeLabel.textContent = t('size') + ':';
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            const urlInput = document.getElementById('urlInput');
            const webBtn = document.getElementById('webBtn');
            const appBtn = document.getElementById('appBtn');
            const searchBtn = document.getElementById('searchBtn');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            result.style.display = 'none';
            error.style.display = 'none';
            
            if (mode === 'web') {
                webBtn.classList.add('active');
                appBtn.classList.remove('active');
                urlInput.placeholder = t('inputPlaceholder');
                searchBtn.textContent = t('search');
            } else {
                webBtn.classList.remove('active');
                appBtn.classList.add('active');
                urlInput.placeholder = t('searchPlaceholder');
                searchBtn.textContent = t('search');
            }
            
            updateSizeFilter();
            urlInput.value = '';
        }

        function updateResults() {
            const selectedSize = document.getElementById('sizeFilter').value;
            const faviconContainer = document.getElementById('faviconContainer');
            const appContainer = document.getElementById('appContainer');

            if (currentMode === 'web') {
                faviconContainer.innerHTML = '';
                const sizes = selectedSize === 'all' ? webSizes : [parseInt(selectedSize)];
                
                sizes.forEach(size => {
                    let url = document.getElementById('urlInput').value.trim();
                    if (!url) return;

                    // 处理URL，移除可能的http://或https://前缀
                    url = url.replace(/^https?:\/\//i, '');

                    const container = document.createElement('div');
                    container.className = 'size-container';
                    
                    const img = document.createElement('img');
                    img.className = 'favicon';
                    const originalUrl = `https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${encodeURIComponent('https://' + url)}&size=${size}`;
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(originalUrl)}`;
                    img.src = proxyUrl;
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = `${t('downloadBtn')} ${size}x${size}`;
                    downloadBtn.onclick = async function() {
                        try {
                            const response = await fetch(proxyUrl);
                            if (!response.ok) throw new Error('Network response was not ok');
                            
                            const blob = await response.blob();
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `favicon-${size}.png`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        } catch (error) {
                            console.error('下载失败:', error);
                            alert(t('downloadFailed'));
                        }
                    };
                    
                    container.appendChild(img);
                    container.appendChild(document.createElement('br'));
                    container.appendChild(downloadBtn);
                    
                    faviconContainer.appendChild(container);
                });
            } else {
                if (!currentResults.length) return;
                
                appContainer.innerHTML = '';
                currentResults.forEach(app => {
                    const selectedSizeUrl = selectedSize === 'all' ? 
                        app.artworkUrl512 || app.artworkUrl100 :
                        app[`artworkUrl${selectedSize}`] || app.artworkUrl100;

                    const appCard = document.createElement('div');
                    appCard.className = 'app-card';

                    const img = document.createElement('img');
                    img.src = selectedSizeUrl;
                    img.className = 'app-icon';

                    const name = document.createElement('div');
                    name.className = 'app-name';
                    name.textContent = app.trackName;

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = '下载图标';
                    downloadBtn.onclick = () => downloadFavicon(selectedSizeUrl, `${app.trackName}-icon.png`);

                    appCard.appendChild(img);
                    appCard.appendChild(name);
                    appCard.appendChild(downloadBtn);

                    appContainer.appendChild(appCard);
                });
            }
        }

        function search() {
            if (currentMode === 'web') {
                getFavicon();
            } else {
                searchApp();
            }
        }

        function getFavicon() {
            const urlInput = document.getElementById('urlInput');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const faviconContainer = document.getElementById('faviconContainer');
            const appContainer = document.getElementById('appContainer');
            
            faviconContainer.innerHTML = '';
            appContainer.innerHTML = '';
            error.style.display = 'none';
            
            let url = urlInput.value.trim();
            
            if (!url) {
                error.textContent = t('errorMsg');
                error.style.display = 'block';
                return;
            }
            
            // 处理URL，移除可能的http://或https://前缀
            url = url.replace(/^https?:\/\//i, '');
            
            try {
                // 添加https://前缀进行验证
                new URL('https://' + url);
            } catch (e) {
                error.textContent = t('errorMsg');
                error.style.display = 'block';
                return;
            }
            
            updateResults();
            
            faviconContainer.style.display = 'flex';
            appContainer.style.display = 'none';
            result.style.display = 'block';
        }

        let currentPage = 1;
        let currentQuery = '';
        let isLoading = false;
        let hasMoreResults = true;

        async function searchApp(loadMore = false) {
            const query = document.getElementById('urlInput').value.trim();
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const faviconContainer = document.getElementById('faviconContainer');
            const appContainer = document.getElementById('appContainer');

            if (!loadMore) {
                if (!query) {
                    error.textContent = '请输入App名称';
                    error.style.display = 'block';
                    return;
                }
                currentPage = 1;
                currentQuery = query;
                faviconContainer.innerHTML = '';
                appContainer.innerHTML = '';
                error.style.display = 'none';
                hasMoreResults = true;
            }

            if (!hasMoreResults || isLoading) return;
            isLoading = true;

            try {
                // 根据当前语言决定优先搜索的区域
                const isPrimaryUS = currentLang === 'en';
                const primaryCountry = isPrimaryUS ? 'us' : 'cn';
                const secondaryCountry = isPrimaryUS ? 'cn' : 'us';
                const primaryLang = isPrimaryUS ? 'en' : 'zh';

                // 优先区域搜索
                const primaryUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(currentQuery)}&entity=software&limit=9&country=${primaryCountry}&lang=${primaryLang}&offset=${(currentPage - 1) * 9}`;
                const primaryResponse = await fetch(primaryUrl);
                const primaryData = await primaryResponse.json();

                let secondaryData = { results: [] };
                if (primaryData.results.length < 9) {
                    // 如果优先区域的结果不足，搜索次要区域
                    const secondaryUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(currentQuery)}&entity=software&limit=${9 - primaryData.results.length}&country=${secondaryCountry}&offset=${(currentPage - 1) * 9}`;
                    const secondaryResponse = await fetch(secondaryUrl);
                    secondaryData = await secondaryResponse.json();
                }

                const results = [...primaryData.results, ...secondaryData.results];

                if (results.length === 0 && currentPage === 1) {
                    error.textContent = t('noResults');
                    error.style.display = 'block';
                    return;
                }

                hasMoreResults = results.length === 9;

                // 移除旧的加载更多按钮
                const oldLoadMoreBtn = document.querySelector('.load-more');
                if (oldLoadMoreBtn) {
                    oldLoadMoreBtn.remove();
                }

                // 过滤掉已经显示过的应用
                const newResults = results.filter(app => 
                    !Array.from(appContainer.querySelectorAll('.app-card')).some(card => 
                        card.dataset.appId === app.trackId.toString()
                    )
                );

                newResults.forEach(app => {
                    const appCard = document.createElement('div');
                    appCard.className = 'app-card';
                    appCard.dataset.appId = app.trackId.toString();
                    
                    const iconUrl = app.artworkUrl512 || app.artworkUrl100;
                    const proxyIconUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(iconUrl)}`;
                    
                    const img = document.createElement('img');
                    img.src = proxyIconUrl;
                    img.className = 'app-icon';
                    img.alt = app.trackName;
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'app-name';
                    nameDiv.textContent = app.trackName;
                    
                    const sizeContainer = document.createElement('div');
                    sizeContainer.className = 'size-container';
                    
                    const sizeSelect = document.createElement('select');
                    sizeSelect.className = 'size-select';
                    sizeSelect.innerHTML = `
                        <option value="256">256x256</option>
                        <option value="512">512x512</option>
                        <option value="1024" selected>1024x1024</option>
                    `;
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = t('downloadBtn');
                    downloadBtn.onclick = async function() {
                        try {
                            const response = await fetch(proxyIconUrl);
                            if (!response.ok) throw new Error('Network response was not ok');
                            
                            const blob = await response.blob();
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${app.trackName}_${sizeSelect.value}x${sizeSelect.value}.png`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        } catch (error) {
                            console.error('下载失败:', error);
                            alert(t('downloadFailed'));
                        }
                    };
                    
                    sizeContainer.appendChild(sizeSelect);
                    sizeContainer.appendChild(downloadBtn);
                    
                    appCard.appendChild(img);
                    appCard.appendChild(nameDiv);
                    appCard.appendChild(sizeContainer);
                    
                    appContainer.appendChild(appCard);
                });

                // 创建新的加载更多按钮
                if (hasMoreResults) {
                    const loadMoreContainer = document.createElement('div');
                    loadMoreContainer.className = 'load-more';
                    const loadMoreBtn = document.createElement('button');
                    loadMoreBtn.onclick = () => searchApp(true);
                    loadMoreBtn.textContent = t('loadMore');
                    loadMoreContainer.appendChild(loadMoreBtn);
                    appContainer.appendChild(loadMoreContainer);
                }

                faviconContainer.style.display = 'none';
                appContainer.style.display = 'grid';
                result.style.display = 'block';

                if (loadMore) {
                    currentPage++;
                }
            } catch (err) {
                console.error(err);
                error.textContent = t('searchError');
                error.style.display = 'block';
            } finally {
                isLoading = false;
            }
        }
        
        function downloadFavicon(url, filename) {
            let size;
            const sizeSelect = event.target.closest('.size-container')?.querySelector('.size-select');
            if (sizeSelect) {
                size = parseInt(sizeSelect.value);
            } else {
                // 对于网页图标，从URL中提取尺寸
                const sizeMatch = url.match(/sz=(\d+)/);
                size = sizeMatch ? parseInt(sizeMatch[1]) : 32;
            }

            // 创建一个新的图片元素来加载图标
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.src = url;

            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;

                // 绘制图片
                ctx.drawImage(img, 0, 0, size, size);

                // 将canvas转换为blob并下载
                canvas.toBlob(function(blob) {
                    const downloadUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = filename || 'favicon.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(downloadUrl);
                }, 'image/png');
            };

            img.onerror = function() {
                console.error('图片加载失败');
                alert('下载失败，请重试');
            };
        }

        // 初始化尺寸筛选器
        updateSizeFilter();

        // 初始化语言
        document.addEventListener('DOMContentLoaded', function() {
            updateUILanguage();
            // 设置初始语言切换按钮文本
            document.querySelector('.lang-switch').textContent = currentLang === 'zh-CN' ? 'English' : '中文';
        });
    </script>
